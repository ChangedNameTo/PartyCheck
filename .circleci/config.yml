version: 2.1
orbs:
  cypress: cypress-io/cypress@1
jobs:
  setup:
    docker:
      - image: circleci/node:12.13
    steps:
      - checkout
      - run: npm install

workflows:
  build:
    jobs:
      - setup
      - cypress/run:
          start: react-scripts start
          record: true
          wait-on: 'http://localhost:3000'
          post-steps:
            - run: 'npm run deploy'